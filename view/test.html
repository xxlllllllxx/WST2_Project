<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website: Dashboard</title>
    <script src="../sources/jquery-3.6.4.js"></script>
    <link rel="stylesheet" href="../sources/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="../sources/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container bg-dark row">
        <div id="demo" class="carousel slide col-4" data-bs-ride="carousel">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../sources/images/broken_img.png" alt="Los Angeles" class="d-block" style="width:100%">
                </div>
                <div class="carousel-item">
                    <img src="../sources/images/broken_img.png" alt="Chicago" class="d-block" style="width:100%">
                </div>
                <div class="carousel-item">
                    <img src="../sources/images/broken_img.png" alt="New York" class="d-block" style="width:100%">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <div class="col-8 bg-primary">
            <h1>PRODUCT NAME</h1>
            <h3>PRICE</h3>
            <h4>Seller Name</h4>
            <input type="number" name="" id="">
            <input type="submit" value="ADD TO CART"><br>
            REVIEWS
        </div>
    </div>
</body>


</html>
